<!Doctype html5>
<meta charset="utf-8">

<head>
<title>JavascriptDatatype</title>
</head>
<body>
<h1>문자열타입</h1>
<p id="str"></p>
<script>
const firstStr ="이것도 문자열입니다";
const secondStr='이것도 문자열입니다';
let thirdStr="나의이름은'홍길동'이야"//작은따음표
var fourthStr='나의이름은"홍길동"이야'//큰따옴표
document.getElementById("str").innerHTML = 
			firstStr + "<br>" + secondStr + "<br>" + thirdStr + "<br>" + fourthStr + "<br>";
	</script>
</script>


</body>
