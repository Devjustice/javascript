<!doctype html>
<meta charset="utf-8">
<head>
<title>Javascript Array Object</title>
</head>
<body>
<h1>Array.form()메소드<h1>
<script>
function arrayForm(){
return Array.form(arguments);
}
document.write(Array.form(arrayForm(1,2,3))+"<br>");
var myMap=new Map([[1,2], [3,4]]);
document.write(Array.form(myMap)+"<br>");
document.write(Array.form("JavaScript"));

<!--Array.from() 메소드는 파이어폭스 32.0 이상의 버전에서만 지원합니다.
</script>
</body>
