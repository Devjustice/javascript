<!DOCTYPE HTML5>
<meta charset="utf-8">
<head>
<title>javascript Variables</title>
</head>
<body>
<h1>
같은변수에 다른 타입의 값 할당
</h1>
<p id="result"></p>
<script>
var num = 10;
document.getElementById("result").innerHTML=num+"</br>";
num=[10,20,30];//배열할당
document.getElementById("result").innerHTML+=num+"</br>";
var num;
document.getElementById("result").innerHTML+=num+"</br>";
</script>
</body>
