<!Doctype html5>
<meta charset ="utf-8"><head>
<title>JavaScript Apply</title>
</head>
<body>
<h1>
body 태그 내의 자바스크립트
<h1>
<p>자바스크립트를 이용하면 현재날짜와 시간정보도 손쉽게 접근할 수있습니다.</p>
<button onclick="printDate()">현재 날짜와 시간표시하기</button>
<p id="date"></p>
<script>
function printDate(){
document.getElementById("date").innerHTML=Date();
}
</script>
</body>
