<!doctype html>
<meta charset="utf-8">
<title>javascript number object</title>
<head>
<h1>64비트 부동소숫점 수의 정밀도</h1>
</head>
<body>
<script>
var x= 999999999999999; // 15자리의 정수부
var y= 9999999999999999; // 16자리의 정수부
var z= 0.1+0.2
document.write(x+"<br>");
document.write(y+"<br>");
document.write(z+"<br>");


</script>
</body>
