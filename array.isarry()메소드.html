<!document html>
<meta charset="utf-8">
<head>
<title>javascript array object</title>
</head>
<body>
<h1>Array.isArray()메소드</h1>
<script>
document.write(Array.isArray([])+"<br>");
document.write(Array.isArray(new Array())+"<br><br>");

document.write(Array.isArray(123)+"<br>");
document.write(Array.isArray("Array")+"<br>");
document.write(Array.isArray(true));
</script>
</body>
